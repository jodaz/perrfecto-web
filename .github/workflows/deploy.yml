name: Deployment

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'RazÃ³n'
        required: true
        default: 'warning'
  push:
    branches: [ "main" ]

env:
  VITE_APP_API: ${{ secrets.APP_API_DOMAIN }}
  VITE_APP_TOKEN: ${{ secrets.APP_AUTH_TOKEN_NAME }}
  VITE_APP_INTRODUCTION: 'shouldIntro'
  VITE_APP_FB_APP_ID: ${{ secrets.APP_FB_APP_ID }}
  VITE_APP_GG_APP_ID: ${{ secrets.APP_GG_APP_ID }}
  VITE_APP_NAME: ${{ secrets.APP_NAME }}
  VITE_APP_USER_INFO: ${{ secrets.APP_USER_STORAGE }}
  VITE_APP_PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
  VITE_APP_STRIPE_CLIENT_ID: ${{ secrets.STRIPE_CLIENT_ID }}

jobs:
  build:
    runs-on: ubuntu-20.04
    environment: production
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Nodejs ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm i --force

    - name: Build app
      run: npm run build --if-present
      env:
        CI: false

    - name: ðŸ“‚ Deploy App
      uses: burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete
        path: build
        remote_path: /var/www/html/tinderdogs-frontend
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}
